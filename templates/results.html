{% extends "layout.html" %}
{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js%22%3E"></script>

<body>
    <div class="members-container">
        <h3>Filter by name/city:
            <input id="searchbar" type="text" onkeyup="search_org()" placeholder="Search...">
            </form>
        </h3>

        <form method="POST" action="{{url_for('searchAgain')}}">
            <input type="submit" value="Change location" class=""></input>
        </form>

        <ul type="1" id=list>
            {% for i in range(len) %}
            <li class="org results-item">
                {{oname[i]}}<br>
                <a href="{{olink[i]}}">Organization Website</a><br>
                Mailing address: {{oadd1[i]}}<br>
                {{ocity[i]}}, {{ostate[i]}} {{opost[i]}}
                <br><br>
            </li>
            {%endfor%}
        </ul>

        <script>
            function search_org() {
                let input = document.getElementById('searchbar').value
                input = input.toLowerCase();
                let x = document.getElementsByClassName('org results-item');

                for (i = 0; i < x.length; i++) {
                    if (!x[i].innerHTML.toLowerCase().includes(input)) {
                        x[i].style.display = "none";
                    }
                    else {
                        x[i].style.display = "list-item";
                    }
                }
            }
        </script>
    </div>
</body>

{%endblock content%}
